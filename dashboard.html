<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductsDock Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h1>ðŸš¢ ProductsDock</h1>
      </div>
      <nav class="nav">
        <button class="nav-btn active" data-view="overview">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Overview</span>
        </button>
        <button class="nav-btn" data-view="products">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span>All Products</span>
        </button>
        <button class="nav-btn" data-view="alerts">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span>Price Alerts</span>
        </button>
        <button class="nav-btn" data-view="analytics">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="20" x2="12" y2="10"></line>
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="16"></line>
          </svg>
          <span>Analytics</span>
        </button>
      </nav>
      <div class="sidebar-footer">
        <button id="exportBtn" class="export-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Export Data
        </button>
      </div>
    </aside>

    <main class="main-content">
      <!-- Overview View -->
      <div id="overviewView" class="view active">
        <div class="view-header">
          <h2>Dashboard Overview</h2>
          <button id="refreshDashboard" class="btn-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
          </button>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              </svg>
            </div>
            <div class="stat-info">
              <div class="stat-label">Total Products</div>
              <div class="stat-value" id="statTotal">0</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <div class="stat-info">
              <div class="stat-label">Watching</div>
              <div class="stat-value" id="statWatching">0</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
              </svg>
            </div>
            <div class="stat-info">
              <div class="stat-label">Total Value</div>
              <div class="stat-value" id="statValue">$0</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
            </div>
            <div class="stat-info">
              <div class="stat-label">Avg Price</div>
              <div class="stat-value" id="statAvg">$0</div>
            </div>
          </div>
        </div>

        <div class="dashboard-grid">
          <div class="chart-card">
            <h3>Price Trends</h3>
            <canvas id="priceChart"></canvas>
          </div>

          <div class="chart-card">
            <h3>Recent Activity</h3>
            <div id="recentActivity" class="activity-list"></div>
          </div>
        </div>
      </div>

      <!-- Products View -->
      <div id="productsView" class="view">
        <div class="view-header">
          <h2>All Products</h2>
          <div class="view-actions">
            <input type="text" id="filterInput" placeholder="Filter products..." class="filter-input">
            <select id="sortSelect" class="sort-select">
              <option value="date">Sort by Date</option>
              <option value="name">Sort by Name</option>
              <option value="price">Sort by Price</option>
            </select>
          </div>
        </div>
        <div id="productsGrid" class="products-grid"></div>
      </div>

      <!-- Alerts View -->
      <div id="alertsView" class="view">
        <div class="view-header">
          <h2>Price Alerts</h2>
          <button id="addAlertBtn" class="btn-primary">Add Alert</button>
        </div>
        <div id="alertsList" class="alerts-list"></div>
      </div>

      <!-- Analytics View -->
      <div id="analyticsView" class="view">
        <div class="view-header">
          <h2>Analytics</h2>
        </div>
        <div class="analytics-grid">
          <div class="chart-card full-width">
            <h3>Spending Analysis</h3>
            <canvas id="spendingChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>Category Distribution</h3>
            <canvas id="categoryChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>Top Products</h3>
            <div id="topProducts" class="top-list"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
